<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm fixed-top" style="z-index: 2">
  <div class="container">
    <a routerLink="" class="navbar-brand">RetailJOY</a>
    <div>
      <button class="menu" mat-icon-button matTooltip="Your profile" [matMenuTriggerFor]="menu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>settings</mat-icon>Profile settings
        </button>
        <button mat-menu-item (click)="onLogout()">
          <mat-icon>exit_to_app</mat-icon>Sign out
        </button>
      </mat-menu>
      <button class="menu" mat-icon-button (click)="drawer.toggle()" matTooltip="Show or hide menu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
  </div>
</nav>
<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [opened]="'true'">
    <mat-nav-list>
        <a mat-list-item 
        *ngFor="let link of links"
        [routerLink]="[link.path]"
        class="shadow-sm"><mat-icon *ngIf="link.icon" matListIcon>{{ link.icon }}</mat-icon>{{ link.lable }}</a>
     </mat-nav-list>
  </mat-drawer>

  <div class="mt-2 routeContainer" [@routeAnimations]="getDepth(myOutlet)">
    <router-outlet #myOutlet="outlet"></router-outlet>
  </div>

</mat-drawer-container>
