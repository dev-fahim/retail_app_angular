<div class="container">
  <div class="row py-5">
    <div class="col-xl-3 col-lg-3 col-md-6 col-12 my-auto py-auto">

      <h3 class="mb-3 text-center display-3">Sign in</h3>
      <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" class="form-control bg-dark"
            [ngClass]="{ 'is-invalid': (!signinForm.get('username').valid && signinForm.get('username').touched) ? true : false }"
            formControlName="username" placeholder="Username">
            <div class="invalid-feedback">
              Please choose a username.
            </div>
          </div>
          <div class="form-group">
            <input type="password"
            class="form-control bg-dark"
            [ngClass]="{ 'is-invalid': (!signinForm.get('password').valid && signinForm.get('password').touched) ? true : false }"
            formControlName="password" placeholder="Password">
            <div class="invalid-feedback">
              Please enter your password.
            </div>
          </div>
          <button type="submit" mat-flat-button class="btn-block" color="primary">Sign in</button>
        </form>
      <p class="lead text-center mt-1">
        We are always with you.
      </p>
    </div>
    <div class="col d-none d-lg-block my-auto">
      <img src="http://127.0.0.1:8000/media/agenda-analysis-business-990818.jpg" class="img-fluid my-3 rounded" alt="Responsive image">
    </div>
  </div>
</div>
