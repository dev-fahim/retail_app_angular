<div 
*ngIf="data.now" 
class="alert alert-{{ data.type }} alert-dismissible opacity" 
style="max-width: 20em;"
@notifyAnimation>
  <h4 class="alert-heading">{{ data.title }}</h4>
  <hr>
  <p class="mb-0">{{ data.details }}</p>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" (click)="close()"><mat-icon>close</mat-icon></span>
  </button>
</div>
